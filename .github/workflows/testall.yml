name: MATLAB Tests
on:
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2

    - name: Clone COBRA Toolbox
      run: |
        git clone https://github.com/opencobra/cobratoolbox.git ~/cobratoolbox

    - name: Run tests
      run: |    
        export DISPLAY=:99
        Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
        /usr/local/MATLAB/R2024a/bin/matlab -batch "run('~/cobratoolbox/initCobraToolbox.m'); changeCobraSolver('glpk', 'LP'); testOptimizeCbModel"

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: test_results.txt
